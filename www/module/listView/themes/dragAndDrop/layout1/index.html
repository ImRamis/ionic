<!-- Themes Small item + header -->
<ion-header-bar class="bar bar-subheader has-header header-bcg">
  <ion-item class="transparent">
    <div class="half">
      <h1 class="header-title">{{listViewController.data.title}}</h1>
      <h2 class="header-subtitle">{{listViewController.data.description}}</h2>
    </div>
    <div class="half text-center">
      <span class="span-medium">{{listViewController.data.duration}}</span>
      <i class="icon-medium icon {{listViewController.data.icon}}"></i>
    </div>
  </ion-item>
</ion-header-bar>
<!--end-->
<!-- Small item + header -->
<ion-content class="drag-and-drop">
  <ion-refresher pulling-text="{{listViewController.data.refreshMessage}}"
  on-refresh="listViewController.doRefresh()">
  </ion-refresher>
  <ion-list show-reorder="true">
    <ion-item class="item-icon-left item-bcg" ng-repeat="item in listViewController.data.items"
    ng-click="listViewController.onClick('onItemClick', item, $event)">
      <i class="icon-medium icon {{item.leftIcon}}"></i>
      <h2 class="item-title">{{item.title}}</h2>
      <h3 class="item-subtitle">{{item.author}}</h3>
      <ion-reorder-button class="icon-medium icon {{item.rightIcon}}"
      on-reorder="listViewController.reorderItem($fromIndex, $toIndex)">
      </ion-reorder-button>
    </ion-item>
  </ion-list>
</ion-content>
